<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div>
                <table class = "table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Patient ID</th>
                            <th>E-Mail</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient: ${listUsers}">
                            <td th:text="${patient.patientId}">Patient Id</td>
                            <td th:text="${patient.email}">Email</td>
                            <td th:text="${patient.name}">First Name</td>
                            <td th:text="${patient.address}">Address</td>
                            <td th:text="${patient.phoneno}">Phone Number</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
    </body>
</html>
